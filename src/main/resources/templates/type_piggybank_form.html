<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Wybrany typ akcji</title>
    <link rel="stylesheet" href="resources/normalize.css" />
    <link rel="stylesheet" href="resources/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
</head>
<body>
<h1 class="header__1 actions__title">Formularz</h1>
<form action="/add_piggybank">

    <p><h2>Podaj typ skarbonki</h2></p>
        <select class="input_type_piggybank" name="type_piggybank">
             <option>charytatywna</option>
            <option>przekręt</option>
            <option>pranie pieniędzy</option>
        </select>


   <p><h2>Podaj nazwe</h2></p>
        <input class="input_name" name="name"></input>

    <p><h2>Kwota</h2></p>
        <input class="input_cel" name="target"></input>
    <p><h2>Opisanie krótkie</h2></p>
    <input name="description"></input>

    <p><h2>Opisanie dlugie</h2></p>
    <input name="long_description"></input>
    <h2>url dla obrazka</h2>
    <input type="url" name="url_image"></input>
    <input class="action-card__button action-card__button--green" type="submit" value="Wyslij"></input>
</form>
</body>
</html>
